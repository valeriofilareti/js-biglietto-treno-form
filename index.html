<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Generator</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <!-- font -->
</head>
<body>

  <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

  <div class="container custom top">
    <div class="box">
      <label for="name">Nome e Cognome</label>
      <input type="text" name="name" placeholder="Nome" id="name">
    </div>
    <div class="box">
      <label for="km">Km da percorrere</label>
      <input type="number" name="km" placeholder="0" id="km"> 
    </div>
    <div class="box">
      <label for="age">Fascia d'et√†</label>
      <select name="age" id="age">
        <option value="Junior">Junior</option>
        <option value="Adult">Adult</option>
        <option value="Senior">Senior</option>
      </select>
    </div>
  </div>
  <div class="container custom">
    <button>Invia</button>
  </div>

  <div class="ticket container custom">
    <table>
      <thead>
        <tr>
          <th>Nome passeggero</th>
          <th>Prezzo del biglietto</th>
          <th>Offerta</th>
          <th>Codice CP</th>
          <th>Carrozza</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td id="output-name"></td>
          <td id="output-price"></td>
          <td id="output-ticket"></td>
          <td id="output-cp"></td>
          <td id="output-carrozza"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
